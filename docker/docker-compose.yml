version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: signin_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-signin}
      MYSQL_USER: ${DB_USERNAME:-signin_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-signin_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - signin-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    container_name: signin_php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - signin-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  caddy:
    image: caddy:2-alpine
    container_name: signin_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - ../public:/var/www/html/public:ro
    depends_on:
      - php
    networks:
      - signin-network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  mysql-data:
    driver: local
  caddy-data:
    driver: local
  caddy-config:
    driver: local

networks:
  signin-network:
    driver: bridge

